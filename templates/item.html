{% extends "main.html" %}
{% block content %}

	{% if isCreator %}
		<div class="row padding-top padding-bottom">
			<div class="col-md-1"></div>
			<div class="col-md-11 padding-none">
				<a href="{{url_for('editItem', category_id = category.id, item_id=item.id)}}">
					<button class="btn btn-default" id="edit-item">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
					</button>
				</a>
				<a href="{{url_for('newItem')}}">
					<button class="btn btn-default" id="new-menu-item">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Item
					</button>
				</a>
				<a href="{{url_for('deleteItem', category_id = category.id, item_id=item.id)}}">
					<button class="btn btn-default delete" id="delete-item">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
					</button>
				</a>
			</div>
		</div>
	{% endif %}

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h1>{{item.name}}</h1>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h4>{{item.description}}</h4>
		</div>
		<div class="col-md-1"></div>
	</div>
{% endblock %}
