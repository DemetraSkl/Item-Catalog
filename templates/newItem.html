{% extends "main.html" %} {% block content %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h1>New Item</h1>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <form action="{{url_for('newItem')}}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="250" class="form-control" name="name" placeholder="Item name">
                <div class="padding-bottom"></div>
                <label for="category">Category:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="category" id="category1" value="Breads"> Bread
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="category" id="category2" value="Soups"> Soup
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="category" id="category3" value="Salads"> Salad
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="category" id="category4" value="Breakfasts"> Breakfast
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="category" id="category5" value="Main Courses"> Main Course
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="category" id="category6" value="Desserts"> Dessert
                    </label>
                </div>
                <div class="padding-bottom"></div>
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="600" rows="10" name="description" placeholder="Item description"></textarea>
                </textarea>
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                <a href='{{url_for( 'showCatalog')}}'>
                    <button type="button" class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
